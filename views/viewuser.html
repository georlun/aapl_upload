<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"> <!-- load bootstrap css -->
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"> <!-- load fontawesome -->
	<title>User List</title>
	<script src="../scripts/angular.min.js"></script>
	<script src="../scripts/smart-table.min.js"></script>
	<script src="../app.js" type="text/javascript"></script>
</head>

<!-- Use Smart-table to display incident details in tabular form -->
<body ng-app="dtlapp" ng-controller="userdisplayCtrl" data-ng-init="init()">
<br>
<div style="padding-left: 15px;">
			<h2>List of Registered Users/Email accounts</h2>
</div>
<br>
<div ng-show="!isEmpty">
<table st-table="displayedCollection" st-safe-src="userdata" table-title="User List" class="table table-striped">
	<thead>
	<tr>
		<th>Row</th>
		<th st-sort-default="true" st-sort="local.email">User/Email Account</th>
		<th>Password</th>
		<th>User Details/Company</th>
	</tr>
	<tr>
		<th colspan="5"><input st-search="" class="form-control" placeholder="User account search ..." type="text"/></th>
	</tr>
	</thead>
	<tbody>
	<tr ng-repeat="row in displayedCollection">
		<td ng-bind="$index+1"></td>
		<td>{{row.local.email}}</td>
		<td>{{row.local.password}}</td>
		<td>{{row.local.company}}</td>

		<td>
			<button type="button" ng-confirm-click="Are you sure to reset password for this user " row-record="{{row.local.email}}" confirmed-click="reset_password(row.local.email)" class="btn btn-sm btn-basic">
				Reset Password
			</button>
		</td>
		<td>
			<button type="button" ng-confirm-click="Are you sure to delete this user " row-record="{{row.local.email}}" confirmed-click="delete_user(row.local.email)" class="btn btn-sm btn-warning">
				Delete
			</button>
		</td>

	</tr>
	</tbody>
</table>
</div>
<div ng-show="isEmpty" style="padding-left: 15px;">
	<h3 class="text-primary">There are no users to list...</h3>
</div>
</body> 
</html>
